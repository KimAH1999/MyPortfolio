<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Message Sent Successfully</title>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: sans-serif;
    }
    .container {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      margin: 100px auto;
      padding: 20px;
      text-align: center;
      max-width: 400px;
    }
    h1 {
      color: #0099ff;
      font-size: 24px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      margin: 10px 0;
    }
    button {
      background-color: #0099ff;
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Message Sent Successfully!</h1>
    <p>Thank you for contacting me. I will get back to you as soon as possible.</p>
    <button onclick="closeMessage()">Close</button>
  </div>
  <script>
    function closeMessage() {
      const iframe = window.parent.document.getElementById('contact-form');
      const messageFrame = window.frameElement;
      messageFrame.parentNode.removeChild(messageFrame);
      iframe.style.display = 'block';
    }
  </script>
</body>
</html>
