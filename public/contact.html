    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/contact.css">
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <img src="./assets/img/iconFlower.png" class="logo">
        <nav>
          <ul id="menuList">
            <li><a href="index.html">Home</a></li>
            <li><a href="skills.html">Skills</a></li>
            <li><a href="about.html">About</a></li>
          </ul>
        </nav>
        <img src="./assets/img/optionslogo.png" class="menu-icon" onclick="togglemenu()">
      </div>
      <div class="contactContainer">
        <div class="content">
          <div class="left-side">
            <div class="address details">
              <i class="fas fa-map-marker-alt"></i>
              <div class="topic">Address</div>
              <div class="text-one">San Diego, Ca</div>
              <div class="text-two">92104</div>
            </div>
            <div class="email details">
              <i class="fas fa-envelope"></i>
              <div class="topic">Email</div>
              <div class="text-one"><a href="mailto:kimaguilar2017@gmail.com"><strong class="strongFontSize">kimaguilar2017@gmail.com</strong></a></div>
            </div>
          </div>
          <div class="right-side">
            <div class="topic-text">Send a message</div>
            <p>Don't hesitate to contact me, I am interested in any project ideas or job opportunitys that match my skills.
              Feel free to check out my social profiles.</p>
          </div>
        </div>
        <br>
        <div class="containerForm">
          <h3>Contact Form</h3>
          <br>
          <!--Syntax:URL for form action to be emailed to me at this location-->
          <form action="app.js" method="post">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Your name.." required>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="email@gmail.com" required>
            <br>
            <label for="message">Message:</label>
            <textarea name="message" id="message" required></textarea>
            <br>
            <input type="submit" value="Submit">
          </form>
        </div>
      </div>
      <footer>
        <div class="social-links">
          <a href="https://www.linkedin.com/in/kimberly-y-aguilar-h/"><i class="fa fa-linkedin-square fa-color"></i></a>

          <a href="https://www.instagram.com/hai_soy_bobxp/"><i class="fa fa-instagram fa-color"></i></a>
          <a href="https://twitter.com/hai_soy_bobxp"><i class="fa fa-twitter fa-color"></i></a>
